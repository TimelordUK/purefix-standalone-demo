name: Bump Version and Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Prerelease suffix (leave empty for stable release)'
        required: false
        default: ''
        type: string

permissions:
  contents: write

jobs:
  bump-version:
    name: Bump Version and Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Get current version
      id: current
      run: |
        VERSION=$(grep -oP '(?<=<Version>)[^<]+' TradeCaptureDemo.csproj)
        echo "Current version: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT

        # Parse version components (handle prerelease suffix)
        BASE_VERSION=$(echo "$VERSION" | sed 's/-.*$//')
        MAJOR=$(echo "$BASE_VERSION" | cut -d. -f1)
        MINOR=$(echo "$BASE_VERSION" | cut -d. -f2)
        PATCH=$(echo "$BASE_VERSION" | cut -d. -f3)

        echo "major=$MAJOR" >> $GITHUB_OUTPUT
        echo "minor=$MINOR" >> $GITHUB_OUTPUT
        echo "patch=$PATCH" >> $GITHUB_OUTPUT

    - name: Calculate new version
      id: new
      run: |
        MAJOR=${{ steps.current.outputs.major }}
        MINOR=${{ steps.current.outputs.minor }}
        PATCH=${{ steps.current.outputs.patch }}
        BUMP="${{ github.event.inputs.bump }}"
        PRERELEASE="${{ github.event.inputs.prerelease }}"

        case "$BUMP" in
          major)
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            ;;
          minor)
            MINOR=$((MINOR + 1))
            PATCH=0
            ;;
          patch)
            PATCH=$((PATCH + 1))
            ;;
        esac

        NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
        if [ -n "$PRERELEASE" ]; then
          NEW_VERSION="${NEW_VERSION}-${PRERELEASE}"
        fi

        echo "New version: $NEW_VERSION"
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Update TradeCaptureDemo.csproj
      run: |
        NEW_VERSION="${{ steps.new.outputs.version }}"
        # Update Version
        sed -i "s|<Version>[^<]*</Version>|<Version>${NEW_VERSION}</Version>|" TradeCaptureDemo.csproj
        # Update AssemblyVersion (strip prerelease suffix, add .0 for 4-part version)
        BASE_VERSION=$(echo "$NEW_VERSION" | sed 's/-.*$//')
        sed -i "s|<AssemblyVersion>[^<]*</AssemblyVersion>|<AssemblyVersion>${BASE_VERSION}.0</AssemblyVersion>|" TradeCaptureDemo.csproj
        # Update FileVersion
        sed -i "s|<FileVersion>[^<]*</FileVersion>|<FileVersion>${BASE_VERSION}.0</FileVersion>|" TradeCaptureDemo.csproj

        echo "Updated TradeCaptureDemo.csproj:"
        grep -E "(Version|AssemblyVersion|FileVersion)" TradeCaptureDemo.csproj

    - name: Commit version bump
      run: |
        NEW_VERSION="${{ steps.new.outputs.version }}"
        git add TradeCaptureDemo.csproj
        git commit -m "chore: Bump version to ${NEW_VERSION}"

    - name: Create and push tag
      id: tag
      run: |
        NEW_VERSION="${{ steps.new.outputs.version }}"
        TAG="v${NEW_VERSION}"

        git tag "$TAG"
        git push origin master
        git push origin "$TAG"

        echo "Created and pushed tag: $TAG"
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: Generate release notes
      run: |
        CURRENT_TAG="${{ steps.tag.outputs.tag }}"
        # Get the previous tag (excluding current)
        PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${CURRENT_TAG}$" | head -n1)
        if [ -z "$PREV_TAG" ]; then
          PREV_TAG=$(git rev-list --max-parents=0 HEAD)
        fi

        echo "Generating changelog from $PREV_TAG to $CURRENT_TAG"

        # Generate changelog
        {
          echo "## What's Changed"
          echo ""
          git log ${PREV_TAG}..${CURRENT_TAG} --pretty=format:"- %s (%h)" --no-merges
          echo ""
          echo ""
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${CURRENT_TAG}"
        } > release_notes.md

        cat release_notes.md

    - name: Create GitHub Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        TAG="${{ steps.tag.outputs.tag }}"
        PRERELEASE="${{ github.event.inputs.prerelease }}"

        # Determine if this is a prerelease
        if [ -n "$PRERELEASE" ]; then
          gh release create "$TAG" \
            --title "$TAG" \
            --notes-file release_notes.md \
            --prerelease
        else
          gh release create "$TAG" \
            --title "$TAG" \
            --notes-file release_notes.md
        fi

        echo "Created GitHub release: $TAG"

    - name: Summary
      run: |
        echo "## Version Bump and Release Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Previous version:** ${{ steps.current.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **New version:** ${{ steps.new.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Tag:** ${{ steps.tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Bump type:** ${{ github.event.inputs.bump }}" >> $GITHUB_STEP_SUMMARY
